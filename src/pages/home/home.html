<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the
    <code>src/pages/</code> directory to add or change tabs, update any existing page or create new pages.
  </p>
  <p>
    <button ion-button (click)="callToast()">ToastController</button>
  </p>
  <p>
    <button ion-button color="success" (click)="callSuccess()">Success</button>
  </p>
  <p>
    <button ion-button color="warning" (click)="callWarning()">Warning</button>
  </p>
  <p>
    <button ion-button color="error" (click)="callError()">Error</button>
  </p>
  <p>
    <button ion-button color="information" (click)="callInformation()">Information</button>
  </p>
</ion-content>
